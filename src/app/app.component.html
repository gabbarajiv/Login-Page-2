<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GAO-RFID Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="bg-image"></div>
  <div class="bg-text">
    <img src="../assets/logo.png" style="margin-bottom: 40px;">
      <h1 style="margin-bottom: 5px;">Gao Tek Login</h1>
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" placeholder="Username or Email" name="usrnm">
      </div>

      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Password" name="psw">
      </div>

      <button type="submit" class="btn">Login</button>
      <p>Or Login Using</p>
      <div class="sidebuttons">
        <button type="google" class="otherbtn">Facebook</button>
        <button type="facebook" class="otherbtn">Google</button>
      </div>
      <p>New User? <a href="https://gaorfid.com/">Create an Account</a></p>
  </div>
</html>
